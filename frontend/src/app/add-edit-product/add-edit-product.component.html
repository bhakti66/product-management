<div class="container">
        <div class="row">
            <div class="col-lg">
                <form (ngSubmit)="saveDetails()" [formGroup]="productForm">
                    <div class="form-group">
                      <label for="title">Title</label>
                      <input type="text" class="form-control" id="title" aria-describedby="emailHelp" [formControl]="productForm.controls['title']" >
                    </div>
                    <div class="form-group">
                      <label for="price">Price</label>
                      <input type="number" class="form-control" id="price" [formControl]="productForm.controls['price']">
                    </div>
                    <div class="form-group">
                            <label for="stock">Stock</label>
                            <input type="number" class="form-control" id="stock" [formControl]="productForm.controls['stock']">
                          </div>
                    <button type="submit" class="btn btn-primary" >Save</button>
                  </form>
            </div>
        </div>
    </div>

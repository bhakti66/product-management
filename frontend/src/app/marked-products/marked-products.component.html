<div class="row" >
        <div class="col">
            <table class="table table-hover" id="productList">
                <thead>
                    <tr>
                        <th>
                            ID
                        </th>
                        <th>
                            Title
                        </th>
                        <th>
                            Price
                        </th>
                        <th *ngIf="key=='cartProducts'">
                            Quantity
                        </th>
                        <th *ngIf="key=='cartProducts'">
                                Amount
                            </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of products | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize ;let i=index">
                        <td>
                            {{i+1}}
                        </td>
                        <td>
                            {{item.title}}
                        </td>
                        <td>
                            {{item.price}}
                        </td>
                        <td *ngIf="key=='cartProducts'">
                            {{item.qty}}
                        </td>
                        <td *ngIf="key=='cartProducts'">
                            {{item.price * item.qty}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

<div class="container">
        <div class="row">
            <div class="col-lg">
                <h1>Product Management Register</h1>
                <form (ngSubmit)="register()" [formGroup]="loginForm">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [formControl]="loginForm.controls['email']">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" [formControl]="loginForm.controls['password']">
                    </div>
                    <div class="form-group">
                            <label for="exampleInputPassword2">Confirm Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword2" [formControl]="loginForm.controls['confirmPassword']">
                          </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                  </form>
            </div>
        </div>
    </div>
